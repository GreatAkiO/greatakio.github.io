<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/screen.css">
	<link rel="stylesheet" href="../fonts/fonts.css">
	<link rel="stylesheet" href="../bootstrap/bootstrap.css">
	<title>Document</title>
</head>
<body>
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="logo col-lg-4">
					<img src="../img/logo.png" alt="" class="float-left">
				</div>
				<div class="mx-auto">
					<div class="menu">
						<a href="../index.html" class="back_menu">
							<i class="fas fa-times"></i>
							<p>закрыть форму</p>
						</a>
					</div>
				</div>
				<div class="phone col-lg-4">
					<div class="float-right">
						<p>8 (861) 238-84-27</p>
						<a href="">
							<p class="called">Заказать звонок</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section id="section4">
		<div class="container">
			<div class="active_called">
				<div class="row">
					<div class="col-lg-12">
						<div class="sign_up_contain text-center">
							<div class="sign_up_header">
								<hr class="d-inline-block">
								<p class="d-inline-block">Заказать</p>
								<hr class="d-inline-block">
								<h1>звонок</h1>
							</div>
							<div class="sign_up_main">
								<h1>подайте заявку на получение консультации</h1>
								<p>Наш менеджер свяжется с вами и обсудит все детали лечения за рубежом</p>
							</div>
							<form class="needs-validation" novalidate>
								<div class="col-lg-4 mx-auto mb-5">
									<input class="form-control text-center" type="text" placeholder="Ваше имя" pattern="^[А-Яа-яЁё\s]+$" required>
									<div class="valid-feedback">
	       								 Отлично!
	     							</div>
	     							<div class="invalid-feedback">
	       								 Введите любое имя на руском, включая пробелы
	     							</div>
								</div>
								<div class="col-lg-4 mx-auto mb-5">
									<input class="form-control text-center" type="text" placeholder="Ваш телефон" pattern="[0-9]{5,12}" required>
									<div class="valid-feedback">
	       								 Jтлично!
	     							</div>
	     							<div class="invalid-feedback">
	       								 Введите номер, содержащий не менее 5 и не более 12 цифр
	     							</div>
								</div>
								<div class="col-lg-4 mx-auto mb-5">
									<input class="form-control text-center" type="text" placeholder="Ваш комментарий">
								</div>
								<button type="submit" class="btn">Отправить заявку</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/fullpage.min.js"></script>
<script type="text/javascript" src="../bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/validate.js"></script>
</body>
</html>
