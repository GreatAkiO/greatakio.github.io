<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="themes/css-stars.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<title>Document</title>
</head>
<body>
<header>
	<div class="header_rating">
		<p>Charles Jones DDS</p>
		<div class="top_rating_holder">
			<div id="rating_value" class="rating_value">4.1</div>
			<ul class="top_rating">
				<li class="current" style="width: 80%;"><div class="star1"></div></li>
				<li><div class="star2"></div></li>
				<li><div class="star3"></div></li>
				<li><div class="star4"></div></li>
				<li><div class="star5"></div></li>
			</ul>
		</div>
		<a href="#" id="rating_reviews" class="rating_reviews">85 reviews</a>
	</div>
</header>
<section>
	<div class="container">
		<div class="mobile_section">
		<p class="animated fadeInLeft">How did we do?</p>
			<div class="stars">
				<select id="example-css" name="rating" autocomplete="off" class="text_look">
			      <option value="1">1</option>
			      <option value="2">2</option>
			      <option value="3">3</option>
			      <option value="4">4</option>
			      <option value="5">5</option>
			    </select>
		    </div>
		</div>
		<div class="rate desktop_section">
			<p class="rate animated fadeInDown">Please rate our app</p>
			<div class="desktop_section_star">
				<div data-score="1" class="one_star text_look_desk clearfix">
					<i class="far fa-star"></i>
					<p>Very Bad!</p>
				</div>
				<div data-score="2" class="two_star text_look_desk clearfix">
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<p>Bad</p>
				</div>
				<div data-score="3" class="three_star text_look_desk clearfix">
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<p>Normal</p>
				</div>
				<div data-score="4" class="four_star text_look_desk clearfix">
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<p>Good</p>
				</div>
				<div data-score="5" class="five_star text_look_desk clearfix">
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<i class="far fa-star"></i>
					<p>Very Good!</p>
				</div>
			</div>
		</div>
		<a href="second_page.html" class="button">Next</a>
		<p class="text  animated fadeInUp">Thanks for vote!</p>
	</div>
</section>
<hr width="100%" size="1" color="#d7d4d5"/>
<footer>
	<p>(c) All rights reserved 2018</p>
</footer>
<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/examples.js"></script>
<script type="text/javascript" src="js/jquery.barrating.min.js"></script>
</body>
</html>
